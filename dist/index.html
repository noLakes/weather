<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">

      <div class="forecast-container">
        <div class="top-container">
          <div class="location-container">
            <p class="location size-2"></p>
            <p class="description size-3"></p>
          </div>
        </div>
        <div class="middle-container">
            <p class="temp">
              <span class="value size-1"></span>
              <span class="celcius size-2">°C</span>
              <span class="farenheit size-2">°F</span>
            </p>
            <ul class="details">
              <li class="time size-3"></li>
              <li class="feels-like size-3">feels like <span>0</span></li>
              <li class="wind size-3"></li>
              <li class="min-max size-3">
                high <span class="max"></span> low <span class="min"></span>
              </li>
              <li class="sun size-3">
                <i class="far fa-sun"></i>
                <span class="rise"></span>
                <i class="far fa-moon"></i>
                <span class="set"></span>
              </li>
            </ul>
        </div>
      </div>

      <div class="form-container">
        <form class="search">
          <input type="text" class="city" name="city" placeholder="city">
          <input type="submit" class='submit' value="search">
        </form>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
