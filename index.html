<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">

      <div class="forecast-container">
        <h1 class="temp">0 Deg</h2>
        <h3 class="location">Bunbury</h4>
        <ul class="details">
          <li class="time"></li>
          <li class="description"></li>
          <li class="feels-like">feels like <span>0</span></li>
        </ul>

        <form class="search">
          <input type="text" class="city" name="city" placeholder="search city">
          <input type="submit" value="go">
        </form>
      </div>

    </div>
    
    <script src="main.js"></script>
  </body>
</html>
