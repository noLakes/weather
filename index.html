<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">

      <div class="forecast-container">

        <div class="location-container">
          <h4 class="location">Bunbury</h4>
        </div>

        <div class="temp-contaner">
          <h1 class="temp">0 Deg</h2>
          <h5 class="min-max"><span class="max"></span> | <span class="min"></span></h5>
        </div>

        <div class="details-container">
          <ul class="details">
            <li class="time"></li>
            <li class="description"></li>
            <li class="feels-like">feels like <span>0</span></li>
          </ul>
        </div>

        <div class="search-container">
          <form class="search">
            <input type="text" class="city" name="city" placeholder="search city">
            <input type="submit" value="go">
          </form>
        </div>

      </div>

    </div>
    
    <script src="main.js"></script>
  </body>
</html>
